
<h1 class="text-xl font-bold my-6">Popular Categories: </h1> 

<owl-carousel-o [options]="customOptions">



    @for( category of Categorylist ; track $index){
    <ng-template carouselSlide >
      <img [src]="category.image" [alt]="category.title" [title]="category.title" class="h-[250px] object-cover">
    </ng-template>
}
</owl-carousel-o>
